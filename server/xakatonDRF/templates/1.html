<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü–µ–π</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa; /* –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω */
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }

        .left {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –ø–æ–∏—Å–∫–æ–≤–æ–≥–æ –±–ª–æ–∫–∞ */
        .search-box {
            display: flex;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .search-box:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .search-box input {
            border: none;
            outline: none; /* –£–±–∏—Ä–∞–µ–º –æ–±–≤–æ–¥–∫—É */
            flex-grow: 1;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #f3f4f6;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–∏—Å–∫–∞ */
        .search-box button {
            background: #007bff; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ */
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            border: none; /* –£–±–∏—Ä–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—É */
            border-radius: 8px; /* –°–∫—Ä—É–≥–ª–µ–Ω–∏–µ —É–≥–ª–æ–≤ */
            padding: 12px 20px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
            cursor: pointer;
            font-size: 18px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            transition: background-color 0.3s ease; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ */
            outline: none; /* –£–±–∏—Ä–∞–µ–º –æ–±–≤–æ–¥–∫—É */
        }

        .search-box button:hover {
            background-color: #f9f9f9; /* –¶–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .add-btn {
            background: #0d88df;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none; /* –£–±–∏—Ä–∞–µ–º –æ–±–≤–æ–¥–∫—É */
        }

        .add-btn:hover {
            background-color: #218838;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #e0e0e0;
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
            color: #555;
        }

        td button {
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            background: #ffc107;
            border: none;
            transition: background-color 0.3s ease;
        }

        td button:hover {
            background-color: #e0a800;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                gap: 10px;
            }

            .add-btn {
                width: 100%;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- –ü–æ–∏—Å–∫ –∏ –∫–Ω–æ–ø–∫–∞ "–î–æ–±–∞–≤–∏—Ç—å" -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫">
                <button onclick="searchRow()">üîç</button>
                <button class="add-btn" onclick="addRow()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
            </div>

            <!-- –¢–∞–±–ª–∏—Ü–∞ -->
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ</th>
                        <th>–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω—ã–π —É—á–∞—Å—Ç–æ–∫ (–ü–£)</th>
                        <th>‚Ññ –û—Ç–¥–µ–ª–µ–Ω–∏—è</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];

        // –î–æ–±–∞–≤–∏—Ç—å —Å—Ç—Ä–æ–∫—É
        function addRow() {
            const sub = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ:");
            const pu = prompt("–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω—ã–π —É—á–∞—Å—Ç–æ–∫ (–ü–£):");
            const number = prompt("–í–≤–µ–¥–∏—Ç–µ ‚Ññ –æ—Ç–¥–µ–ª–µ–Ω–∏—è:");

            if (sub && pu && number) {
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${sub}</td>
                    <td>${pu}</td>
                    <td>${number}</td>
                    <td>
                        <button onclick="editSpecificRow(this)">‚úèÔ∏è</button>
                        <button onclick="deleteSpecificRow(this)">üóëÔ∏è</button>
                    </td>
                `;
            }
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—Ç—Ä–æ–∫—É
        function editSpecificRow(button) {
            const row = button.parentElement.parentElement;
            const sub = prompt("–ò–∑–º–µ–Ω–∏—Ç—å –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ:", row.cells[0].textContent);
            const pu = prompt("–ò–∑–º–µ–Ω–∏—Ç—å –ü–£:", row.cells[1].textContent);
            const number = prompt("–ò–∑–º–µ–Ω–∏—Ç—å ‚Ññ –æ—Ç–¥–µ–ª–µ–Ω–∏—è:", row.cells[2].textContent);

            if (sub && pu && number) {
                row.cells[0].textContent = sub;
                row.cells[1].textContent = pu;
                row.cells[2].textContent = number;
            }
        }

        // –£–¥–∞–ª–∏—Ç—å —Å—Ç—Ä–æ–∫—É
        function deleteSpecificRow(button) {
            const row = button.parentElement.parentElement;
            table.removeChild(row);
        }

        // –ü–æ–∏—Å–∫ –ø–æ —Ç–∞–±–ª–∏—Ü–µ
        function searchRow() {
            const term = document.getElementById("searchInput").value.toLowerCase();
            const rows = table.getElementsByTagName("tr");

            for (let row of rows) {
                row.style.display = "none";
                for (let cell of row.cells) {
                    if (cell.textContent.toLowerCase().includes(term)) {
                        row.style.display = "";
                        break;
                    }
                }
            }
        }
    </script>
</body>
</html>
