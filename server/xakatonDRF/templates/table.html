{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/modal_styles.css' %}">
{% endblock %}

{% block content %}
<div class="data-table">
    <h1>Таблица данных</h1>

    <!-- Контейнер для таблицы -->
    <div class="content-wrapper">
        {% include "partials/table_content.html" %}
    </div>
</div>

<!-- Нижние кнопки -->
<div class="footer-buttons">
    <button class="btn btn-danger" id="clearBtn">Очистить</button>
    <button class="btn btn-info" id="exportBtn">Выгрузить</button>
    <button class="btn btn-success" id="addRowBtn">Добавить строку</button>
    <!-- <button class="btn btn-secondary">Архивировать</button> -->
</div>

<!-- Модальное окно выбора формата -->
<div id="exportModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h3>Выберите формат экспорта</h3>
        <div class="modal-buttons">
            <button class="modal-btn word-btn" id="wordExportBtn">
                <i class="fas fa-file-word"></i> Word
            </button>
            <button class="modal-btn excel-btn" id="excelExportBtn">
                <i class="fas fa-file-excel"></i> Excel
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="{% static 'js/export.js' %}"></script>
{% endblock %}
